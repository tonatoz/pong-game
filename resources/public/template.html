<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pong game</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">	
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>
	<body>
		<div class="alert">
		</div>
		<div class="container">
		<!-- Sign In page -->
			<div id="signin" class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<form role="form">
						  <div class="form-group">
						    <label for="username">Имя пользователя</label>
						    <input type="text" class="form-control" name="username" autofocus placeholder="Введите имя">
						  </div>
							<button type="submit" class="btn btn-default">Вход</button>
						</form>
					</div>
				</div>
			</div>
		<!-- Lobby page -->
			<div id="lobby">
				<div class="col-md-6 col-md-offset-3">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Пользователь</th>
								<th>Сразиться с</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>	
				</div>			
			</div>
		<!-- Game -->
			<div id="game">
				<div class="row">
					<div class="col-md-4">
						<h2>Игрок: <span id="left-user"></span></h2>
						<h3>Счет: <span id="left-score">0</span></h3>
					</div>
					<div class="col-md-4 col-md-offset-4">
						<h2>Игрок: <span id="right-user"></span></h2>
						<h3>Счет: <span id="right-score">0</span></h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 col-md-offset-2">					
						<h4>Битва до 10 очков.</h4>		
						<canvas id="canvas" width="729" height="537">
							В Вашем браузере не поддерживаеться HTML5 и Canvas :-(
							Поставьте Google Chrome.
						</canvas>
					</div>
				</div>
			</div>
		</div>
    <script src="js/client.js"></script>
	</body>
</html>
